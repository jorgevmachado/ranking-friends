<app-loading [display]="isLoading"></app-loading>
<mat-card [@fade]="isLoading ? 'hide' : 'show'">
  <app-content-header title="{{ isUpdate ? 'Alterar' : 'Incluir'}} Cadastro"></app-content-header>
  <mat-card-content>
    <form [formGroup]="form" novalidate (ngSubmit)="onSave()">
      <div fxLayout="column" fxLayoutAlign="start">

        <mat-form-field fxFlex>
          <input matInput
                 [type]="'number'"
                 placeholder="Pontuação"
                 formControlName="nr_pontuacao">
          <mat-error *ngIf="form.controls['nr_pontuacao']?.errors?.required">
            {{message.FORM_INVALID}}
          </mat-error>
          <mat-error *ngIf="form.controls['nr_pontuacao']?.errors?.maxlength">
            A pontuação não pode ser superior a <strong>9 números.</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field fxFlex>
          <textarea matInput placeholder="Descrição" formControlName="ds_pontuacao" rows="10" >

          </textarea>
          <mat-error *ngIf="form.controls['ds_pontuacao']?.errors?.required">
            {{message.FORM_INVALID}}
          </mat-error>
        </mat-form-field>

      </div>

      <div fxLayout="row" fxLayoutAlign="flex-end">
        <div class="app-margin-right">
          <button type="button" mat-raised-button (click)="goBack()">Cancelar</button>
        </div>
        <div>
          <button mat-raised-button color="primary" type="submit">
            Salvar
          </button>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
